<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1: Web API Audio Player</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/project-one.css" />
    <link rel="stylesheet" href="./font-awesome/all.css" />
    <script type="module" src="./scripts/script.js"></script>
    <script defer src="./scripts/project-one.js"></script>
    <script defer src="./font-awesome/all.js"></script>
  </head>
  <body>
    <!-- <div class="container"> -->
    <div class="player">
      <!-- audio -->
      <audio
        id="audio-choice"
        src="./audio/Bulbasaur-Verse-V.1.3_possible arrangement finish.mp3"
      ></audio>

      <!-- audio visualizer -->
      <div class="visual-container">
        <canvas class="visuals" id="visualizer"></canvas>
      </div>

      <div class="container-controls">
        <!-- volume slider-->
        <div class="vol-container">
          <label for="volume">Volume</label><br />
          <input
            type="range"
            class="slider thumb"
            id="volume"
            min="0"
            max="2"
            value="1"
            step="0.01"
          /><br /><br />
        </div>

        <!-- pan slider -->
        <div class="pan-container">
          <label for="panner">Pan</label><br />
          <input
            type="range"
            class="slider thumb"
            id="panner"
            name="Pan"
            min="-1"
            max="1"
            value="0"
            step="0.01"
          /><br /><br />
        </div>

        <!-- play pause button -->
        <button data-playing="false" role="switch" aria-checked="false">
          <i class="far fa-play-circle"></i>
        </button>

        <!-- song selector -->
        <div class="song-selector">
          <label for="songs">Choose a Song:</label><br />
          <select id="songs" name="songs" onchange="songSelect()">
            <option value="song1">Bulbasaur</option>
            <option value="song2">Warsong</option>
            <option value="song3">Love Again</option>
          </select>
        </div>
      </div>
    </div>
    <!-- </div> -->
  </body>
</html>
